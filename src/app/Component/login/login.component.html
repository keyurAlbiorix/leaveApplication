<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">
  <p>
    <mat-form-field>
      <input 
        type="text" 
        matInput 
        placeholder="Email" 
        formControlName="email">
        <mat-error *ngIf="form.get('email')?.hasError('required')">Please enter email </mat-error>
        <mat-error *ngIf="form.get('email')?.hasError('pattern')">Please enter valid email </mat-error>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input 
        type="password" 
        matInput 
        placeholder="Password" 
        formControlName="password">
        <mat-error *ngIf="form.get('password')?.hasError('required')">Please enter password </mat-error>
    </mat-form-field>
  </p>
  <div>

<div>
  <div class="button">
    <a mat-stroked-button color="warn" (click)="register()">Register</a>
    <button type="submit" mat-stroked-button color="primary" [disabled]="!form.valid">Login</button>
  </div>
  <div></div>
</div>
</div>
</form>
</mat-card-content>
</mat-card>
