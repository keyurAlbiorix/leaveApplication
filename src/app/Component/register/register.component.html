<mat-card>
    <mat-card-title>Register</mat-card-title>
<mat-card-content>
<form [formGroup]="RegForm" (ngSubmit)="submit()">
  
    <p>
        <mat-form-field>
          <input 
            type="text" 
            matInput 
            placeholder="First Name" 
            formControlName="firstName" 
            required>
        </mat-form-field>
    </p>

    <p>
        <mat-form-field>
          <input 
            type="text" 
            matInput 
            placeholder="Last Name" 
            formControlName="lastName" 
            required>
        </mat-form-field>
      </p>  
  
    <p>
        <mat-form-field>
        <input 
            type="text" 
            matInput 
            placeholder="Email" 
            formControlName="email" 
            required>
        </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input 
        type="password" 
        matInput 
        placeholder="Password" 
        formControlName="password" 
        required>
    </mat-form-field>
  </p>

  <div>
  <div class="button">
      <a mat-stroked-button color="primary" (click)="login()">Login</a>
    <button type="submit" mat-stroked-button color="warn" [disabled]="!RegForm.valid">Register</button>
  </div>
</div>
</form>
</mat-card-content>
</mat-card>
